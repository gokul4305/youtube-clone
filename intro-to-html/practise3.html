<!DOCTYPE html>
<html>
  <head>
    <title>flexbox prctise</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">div2</div>
    </div>
    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="width: 100px; background-color: lightblue">div1</div>
      <div style="flex: 1; background-color: lightpink">div2</div>
    </div>
    <div
      style="
        display: flex;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        justify-content: center;
        border-style: solid;
        border-color: gray;
        flex-direction: row;
      "
    >
      <div style="width: 100px; background-color: lightblue">div1</div>
      <div style="width: 100px; background-color: lightpink">div2 text</div>
      <div style="width: 100px; background-color: lightblue">100px</div>
    </div>

    <div
      style="
        display: flex;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        justify-content: space-between;
        align-items: center;
        border-style: solid;
        border-color: gray;
        flex-direction: row;
      "
    >
      <div style="width: 100px; background-color: lightblue">div1</div>
      <div style="width: 100px; background-color: lightpink">div2 text</div>
      <div style="width: 100px; background-color: lightblue">100px</div>
    </div>
    <div
      style="
        display: flex;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        justify-content: space-between;
        align-items: end;
        border-style: solid;
        border-color: gray;
        flex-direction: row;
      "
    >
      <div style="width: 100px; background-color: lightblue">div1</div>
      <div style="width: 100px; background-color: lightpink">div2 text</div>
      <div style="width: 100px; background-color: lightblue">100px</div>
    </div>
  </body>
</html>
